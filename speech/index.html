<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé§ ËØ≠Èü≥ËØÜÂà´ÊµãËØï</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .info {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        .info span {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 2px;
        }

        .info .ok {
            color: #4CAF50;
        }

        .info .error {
            color: #F44336;
        }

        .mic-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #e94560, #c23050);
            color: white;
            font-size: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        .mic-btn.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(145deg, #4caf50, #388e3c);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.4);
        }

        .mic-btn.disabled {
            background: #555;
            cursor: not-allowed;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }

        .status.listening {
            color: #4caf50;
        }

        .status.error {
            color: #f44336;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            min-height: 60px;
            font-size: 18px;
            text-align: center;
        }

        .result:empty::before {
            content: 'ËØÜÂà´ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...';
            color: #555;
        }

        .logs {
            margin-top: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            max-height: 180px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
        }

        .log {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-info {
            color: #2196F3;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {
            color: #F44336;
        }

        .log-warn {
            color: #FF9800;
        }
    </style>
</head>

<body>
    <h1>üé§ ËØ≠Èü≥ËØÜÂà´ÊµãËØï</h1>

    <div class="info" id="info">Ê£ÄÊµã‰∏≠...</div>

    <button class="mic-btn" id="mic">üé§</button>
    <div class="status" id="status">ÁÇπÂáªÂºÄÂßã</div>
    <div class="result" id="result"></div>
    <div class="logs" id="logs"></div>

    <script type="module">
        import { SpeechRecognizer } from './speech-recognizer.js';

        const micBtn = document.getElementById('mic');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');
        const logsEl = document.getElementById('logs');
        const infoEl = document.getElementById('info');

        function log(type, msg) {
            const div = document.createElement('div');
            div.className = `log log-${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logsEl.appendChild(div);
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(`[${type}]`, msg);
        }

        // ÁéØÂ¢ÉÊ£ÄÊµã
        function detectEnv() {
            const isHTTPS = location.protocol === 'https:';
            const isAndroid = SpeechRecognizer.isAndroid();
            const isSupported = SpeechRecognizer.isSupported();

            let html = '';
            html += `<span class="${isHTTPS ? 'ok' : 'error'}">${isHTTPS ? '‚úì' : '‚úó'} HTTPS</span>`;
            html += `<span>${isAndroid ? 'üì± Android' : 'üíª Desktop'}</span>`;
            html += `<span class="${isSupported ? 'ok' : 'error'}">${isSupported ? '‚úì' : '‚úó'} ËØ≠Èü≥API</span>`;

            infoEl.innerHTML = html;

            if (!isSupported) {
                micBtn.className = 'mic-btn disabled';
                statusEl.textContent = 'ÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´';
                statusEl.className = 'status error';
                log('error', 'ÊµèËßàÂô®‰∏çÊîØÊåÅ Web Speech API');
                return false;
            }

            if (!isHTTPS && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                log('warn', 'Èùû HTTPS ÁéØÂ¢ÉÔºåÈ∫¶ÂÖãÈ£éÂèØËÉΩÊó†Ê≥ïËÆøÈóÆ');
            }

            log('info', `ÁéØÂ¢ÉÊ£ÄÊµãÂÆåÊàê: ${isAndroid ? 'Android' : 'Desktop'}, ${isHTTPS ? 'HTTPS' : 'HTTP'}`);
            return true;
        }

        let recognizer = null;

        function initRecognizer() {
            if (recognizer) return recognizer;

            recognizer = new SpeechRecognizer({
                lang: 'zh-CN',
                onStart: () => {
                    micBtn.className = 'mic-btn listening';
                    micBtn.textContent = 'üî¥';
                    statusEl.textContent = 'Ê≠£Âú®ËÅÜÂê¨...';
                    statusEl.className = 'status listening';
                    log('info', 'ÂºÄÂßãËØÜÂà´');
                    if (navigator.vibrate) navigator.vibrate(30);
                },
                onEnd: () => {
                    micBtn.className = 'mic-btn';
                    micBtn.textContent = 'üé§';
                    statusEl.textContent = 'ÁÇπÂáªÂºÄÂßã';
                    statusEl.className = 'status';
                    log('info', 'ËØÜÂà´ÁªìÊùü');
                },
                onResult: (text, isFinal) => {
                    resultEl.textContent = text;
                    if (isFinal) {
                        resultEl.innerHTML = `<strong>"${text}"</strong>`;
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                    log('success', `${isFinal ? '‚úì ÊúÄÁªà' : '... ‰∏¥Êó∂'}: ${text}`);
                },
                onError: (error) => {
                    statusEl.textContent = `ÈîôËØØ: ${error}`;
                    statusEl.className = 'status error';
                    log('error', error);

                    // Android ÁâπÂÆöÈîôËØØÂ§ÑÁêÜ
                    if (error === 'not-allowed') {
                        log('warn', 'ËØ∑Âú®ÊµèËßàÂô®ËÆæÁΩÆ‰∏≠ÂÖÅËÆ∏È∫¶ÂÖãÈ£éÊùÉÈôê');
                    }
                }
            });

            return recognizer;
        }

        micBtn.addEventListener('click', () => {
            if (micBtn.classList.contains('disabled')) return;

            const rec = initRecognizer();

            if (rec.isListening) {
                rec.stop();
            } else {
                resultEl.textContent = '';
                rec.start();
            }
        });

        // ÂàùÂßãÂåñ
        if (detectEnv()) {
            log('info', 'È°µÈù¢Â∑≤Âä†ËΩΩÔºåÁÇπÂáªÈ∫¶ÂÖãÈ£éÂºÄÂßã');
        }
    </script>
</body>

</html>
